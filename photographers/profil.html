<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/public/javascript/photographer.js"></script>
    <script
      src="https://kit.fontawesome.com/8373de9ba4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="/index.html" class="header__link"
        ><img src="/public/img/fishEye_Logo.svg" alt="Fisheye Home page"
      /></a>
    </header>
    <main id="content">
      <section class="banner">
        <article class="banner__infos">
          <h1 class="banner__title"></h1>
          <p class="banner__location"></p>
          <p class="banner__catchPhrase"></p>
          <ul class="banner__list"></ul>
        </article>
        <aside class="banner__aside">
          <button class="banner__btn">Contactez-moi</button>
        </aside>
        <img src="" alt="" class="banner__img" />
      </section>
      <section class="filter">
        <label for="filter__box">Trier par</label>
      </section>
      <section class="gallery"></section>
    </main>
  </body>
</html>
