<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye</title>
    <link rel="stylesheet" href="../public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../public/javascript/photographer.js"></script>
    <script
      src="https://kit.fontawesome.com/8373de9ba4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="../" class="header__link"
        ><img src="../public/img/fishEye_Logo.svg" alt="Fisheye Home page"
      /></a>
    </header>
    <main id="content" aria-hidden="false">
      <section class="banner">
        <aside class="banner__aside">
          <button class="banner__btn" aria-label="Contact Me">
            Contactez-moi
          </button>
        </aside>
        <article class="banner__infos">
          <h1 class="banner__title"></h1>
          <p class="banner__location"></p>
          <p class="banner__catchPhrase"></p>
          <ul class="banner__list"></ul>
        </article>
      </section>
      <section class="orderBy">
        <label for="orderBy__box" class="orderBy__title" id="orderBy"
          >Trier par</label
        >
        <select name="orderBy__box" id="orderBy__box" aria-labelledby="orderBy">
          <option value="popularity" class="orderBy__option">Popularité</option>
          <option value="date" class="orderBy__option">Date</option>
          <option value="title" class="orderBy__option">Titre</option>
        </select>
      </section>
      <section class="gallery"></section>
    </main>
    <section class="tab">
      <ul class="tab__list">
        <li class="tab__listElt">
          <span class="tab__likes" role="contentinfo"></span>
          <i class="fas fa-heart"></i>
        </li>
        <li class="tab__listElt" role="banner">
          <span class="tab__rate"></span>€ / jour
        </li>
      </ul>
    </section>
  </body>
</html>
